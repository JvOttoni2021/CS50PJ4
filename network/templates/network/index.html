{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div id="all-posts-page" class="page">
        <div class="w-100" id="posts">
            {% if user.is_authenticated %}
                <div class="new-post-button-div d-block mx-auto my-3">
                    <button type="button" id="new-post-modal-button" class="btn btn-primary w-100 rounded-pill" data-bs-toggle="modal" data-bs-target="#newPostModal">
                        New Post
                    </button>
                </div>
            {% endif %}
        </div>
        <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalLabel">New Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea rows="10" class="form-control" id="new-post-content" placeholder="What is happening?"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="new-post-button" class="btn btn-primary w-100">Post</button>
                        <div id="new-post-validation" class="w-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="following-posts-page" class="page">
    </div>
    <div id="profile-page" class="page">
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/api.js' %}"></script>
    <script src="{% static 'network/posts.js' %}"></script>
    <script src="{% static 'network/dynamic_page_content.js' %}"></script>
{% endblock %}
